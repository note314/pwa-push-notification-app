<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>何でもプッシュ通知</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffff00">
</head>
<body>
    <div class="container">
        <!-- 上段：吹き出し -->
        <div class="speech-bubble-section">
            <div class="speech-bubble">
                <p id="latest-message">まだ伝言がありません</p>
            </div>
        </div>

        <!-- 中段：キャラクター -->
        <div class="character-section">
            <button class="nav-btn prev-btn" id="prev-character">‹</button>
            <div class="character-container">
                <img id="character-image" src="images/character1.png" alt="キャラクター" class="character-image">
                <div class="character-name" id="character-name">親友</div>
            </div>
            <button class="nav-btn next-btn" id="next-character">›</button>
        </div>

        <!-- 下段：伝言ボタン -->
        <div class="action-section">
            <button class="message-btn" id="message-btn">伝言する</button>
        </div>
    </div>

    <!-- モーダル -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal" id="modal">
            <div class="modal-header">
                <h2>伝言メニュー</h2>
                <button class="close-btn" id="close-modal">×</button>
            </div>
            <div class="modal-content">
                <div class="tab-container">
                    <button class="tab-btn active" data-tab="create">新しい伝言</button>
                    <button class="tab-btn" data-tab="list">伝言一覧</button>
                </div>
                
                <!-- 新しい伝言タブ -->
                <div class="tab-content active" id="create-tab">
                    <form id="message-form">
                        <div class="form-group">
                            <label for="message-text">伝言内容</label>
                            <textarea id="message-text" placeholder="未来の自分への伝言を入力してください" required></textarea>
                        </div>
                        
                        
                        <!-- タイマー設定 -->
                        <div class="form-group">
                            <label for="timer-minutes">何分後に通知しますか？</label>
                            <input type="number" id="timer-minutes" min="1" max="30" value="5">
                            <small style="color: #666; display: block; margin-top: 5px;">（範囲: 1〜30分）</small>
                        </div>
                        
                        <button type="submit" class="submit-btn">伝言を託す</button>
                        <button type="button" class="test-btn" id="test-notification">即座通知テスト</button>
                        <button type="button" class="test-btn" id="test-sw-notification">SW通知テスト</button>
                    </form>
                </div>
                
                <!-- 伝言一覧タブ -->
                <div class="tab-content" id="list-tab">
                    <div id="notification-list">
                        <!-- 通知一覧がここに表示される -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
